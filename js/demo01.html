<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section style="margin: 20px;">
        <div id="count">0</div>
        <button onclick="addOne()">計數</button>
        <script>
            const countEl = document.querySelector('#count');
            let countNum= 0;
            function addOne(){
                countNum ++;
                countEl.innerText=countNum;
            }
        </script>
    </section>

    <section style="margin: 20px;">
        <div>Num1: <input type="number" id="num1"></div>
        <div>Num2: <input type="number" id="num2"></div>
        <button onclick="add()">相加</button>
        <div>=<span id="ret"></span></div>
        <script>
            function add(){                
                const num1 = parseInt(document.getElementById('num1').value);
                const num2 = parseInt(document.getElementById('num2').value);
                document.querySelector('#ret').innerText = num1*1 + num2*1;
            }
        </script>
    </section>
</body>
</html>
