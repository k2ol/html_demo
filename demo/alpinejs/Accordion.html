<script src="./src/tailwindcss@3.4.4.js"></script>
<script src="./src/alpinejs@3.14.1.js"></script>

<!--one by one show-->
<div class="flex justify-center py-4">
  <div x-data="{ open: false }"
  class="rounded-lg bg-white shadow w-[50%]">
    <button @click="open =!open" class="text-gray-500 hover:text-gray-800 font-bold py-2 px-4 rounded">
      Click Me
    </button>
    <div x-show="open" class="mt-2 py-2 px-4">
      <p>This is the content of the accordion.</p>
    </div>
  </div>
</div>

<!--one open all close -->
<div class="flex justify-center py-4">
  <div x-data="{ activeID:1, }">
    <div class="rounded-lg bg-white shadow mb-2">
      <button @click="activeID=1" class="flex text-gray-500 font-bold py-2 px-4 rounded w-full hover:text-gray-800" >
        <span>Question #1</span>
        <span class="m-auto"></span>
        <span x-show="activeID !== 1" class="ml-4">+</span>
        <span x-show="activeID === 1" class="ml-4">-</span>
      </button>
      <div x-show="activeID === 1" class="mt-2 py-2 px-4">
        <p>#1 This is the content of the accordion.</p>
      </div>
    </div>

    <div class="rounded-lg bg-white shadow mb-2">
      <button @click="activeID=2" class="flex text-gray-500 font-bold py-2 px-4 rounded w-full hover:text-gray-800" >
        <span>Question #2</span>
        <span class="m-auto"></span>
        <span x-show="activeID !== 2" class="ml-4">+</span>
        <span x-show="activeID === 2" class="ml-4">-</span>
      </button>
      <div x-show="activeID === 2" class="mt-2 py-2 px-4">
        <p>#2 This is the content of the accordion.</p>
      </div>
    </div>

    <div class="rounded-lg bg-white shadow mb-2">
      <button @click="activeID=3" class="flex text-gray-500 font-bold py-2 px-4 rounded w-full hover:text-gray-800" >
        <span>Question #3</span>
        <span class="m-auto"></span>
        <span x-show="activeID !== 3" class="ml-4">+</span>
        <span x-show="activeID === 3" class="ml-4">-</span>
      </button>
      <div x-show="activeID === 3" class="mt-2 py-2 px-4">
        <p>#3 This is the content of the accordion.</p>
      </div>
    </div>
    
  </div>
</div>
