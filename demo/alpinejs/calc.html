<script defer src="./src/alpinejs@3.14.1.js"></script>

<div class="calc" 
x-data="{
    displayA: '',
    displayB: '',
    appenToDisplay(value){
      this.displayA += value
    },
    clearDisplay(){
      this.displayA = ''
      this.displayB = ''
    },
    calculate(){
    try{
      this.displayB = eval(this.displayA)
    }
    catch(error){
      this.displayB = 'Error'
    }
    },
}">
  <p><input x-model="displayA" class="display" readonly></p>
  <p>=<input x-model="displayB" class="display" readonly></p>
  <div class="keys">
    <button @click="appenToDisplay('+')" class="operator-btn">+</button>
    <button @click="appenToDisplay('7')">7</button>
    <button @click="appenToDisplay('8')">8</button>
    <button @click="appenToDisplay('9')">9</button>
    <button @click="appenToDisplay('-')" class="operator-btn">-</button>
    <button @click="appenToDisplay('4')">4</button>
    <button @click="appenToDisplay('5')">5</button>
    <button @click="appenToDisplay('6')">6</button>
    <button @click="appenToDisplay('*')" class="operator-btn">*</button>
    <button @click="appenToDisplay('1')">1</button>
    <button @click="appenToDisplay('2')">2</button>
    <button @click="appenToDisplay('3')">3</button>
    <button @click="appenToDisplay('/')" class="operator-btn">/</button>
    <button @click="calculate()" class="operator-btn">=</button>
    <button @click="appenToDisplay('0')">0</button>
    <button @click="appenToDisplay('.')">.</button>
    <button @click="clearDisplay()" class="operator-btn">C</button>
    <button @click="appenToDisplay('(')" class="operator-btn">(</button>
    <button @click="appenToDisplay(')')" class="operator-btn">)</button>
    <button @click="appenToDisplay('**')" class="operator-btn">x^y</button>
  </div>
</div>

<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-self: center;
    height: 100vh;
    background-color: hsl(0,0%,95%);
  }
  .calc {
    font-family: Arial, Helvetica, sans-serif;
    background-color: hsl(0,0%,15%);
    border-radius: 15px;
    max-width: 500px;
    overflow: hidden;
    height: fit-content;

    p{
      display: flex;
      font-size: 5rem;
      margin: 0;
      color: white;
      background-color: hsl(0,0%,20%);
    }
    .display {
      width: 100%;
      padding: 20px;
      font-size: 5rem;
      text-align: left;
      border: none;
      background-color: hsl(0,0%,20%);
      color: white;
    }
    .keys {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      padding: 25px;
    }
    button{
      width: 100px;
      height: 100px;
      border-radius: 50px;
      border: none;
      background-color: hsl(0,0%,30%);
      color: white;
      font-size: 3rem;
      font-weight: bold;
      cursor: pointer;
      &:hover{  background-color: hsl(0,0%,40%);}
      &:active{ background-color: hsl(0,0%,50%);}
    }
    .operator-btn{
      background-color: hsl(35,100%,55%);
      &:hover{  background-color: hsl(35,100%,65%);}
      &:active{ background-color: hsl(35,100%,75%);}
    }
  }
</style>
